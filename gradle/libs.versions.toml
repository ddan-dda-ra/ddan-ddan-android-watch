[libraries]
# gradle
hilt-gradle = { group = "com.google.dagger", name = "hilt-android-gradle-plugin", version.ref = "hiltVersion" }

# Test
javapoet = { module = "com.squareup:javapoet", version.ref = "javapoetVersion" }
jUnit = { group = "junit", name = "junit", version.ref = "junitVersion" }
androidTest = { group = "androidx.test.ext", name = "junit", version.ref = "androidTestVersion" }
