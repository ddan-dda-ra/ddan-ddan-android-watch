okhttp = { group = "com.squareup.okhttp3", name = "okhttp" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okHttpVersion" }
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timberVersion" }

# Play Services & Health Services Libraries
play-services-wearable = { group = "com.google.android.gms", name = "play-services-wearable", version.ref = "playServicesWearableVersion" }
androidx-health-services = { module = "androidx.health:health-services-client", version.ref = "healthServicesVersion" }

# Accompanist Libraries
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanistPermissionsVersion" }

# AndroidX & Jetpack Libraries
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidxActivityVersion" }
androidx-datastore = { module = "androidx.datastore:datastore-preferences", version.ref = "androidxDatastoreVersion" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidxLifecycleVersion" }
androidx-work = { module = "androidx.work:work-runtime", version.ref = "androidxWorkVersion" }
androidx-work-ktx = { module = "androidx.work:work-runtime-ktx", version.ref = "androidxWorkVersion" }

# Compose Libraries
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "composeVersion" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "composeVersion" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "composeVersion" }
compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "composeCompilerVersion" }
wear-compose-foundation = { module = "androidx.wear.compose:compose-foundation", version.ref = "androidxWearComposeVersion" }
wear-compose-material = { module = "androidx.wear.compose:compose-material", version.ref = "androidxWearComposeVersion" }

# Google Libraries
guava = { module = "com.google.guava:guava", version.ref = "guavaVersion" }
concurrent-futures = { module = "androidx.concurrent:concurrent-futures-ktx", version.ref = "concurrentFuturesVersion" }

# Kotlin Libraries
kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlinVersion" }
kotlin-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutinesAndroidVersion" }
kotlin-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinSerializationJsonVersion" }
kotlin-datetime = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime", version.ref = "kotlinDateTimeVersion" }

# Hilt Libraries
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hiltVersion" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hiltVersion" }
hilt-common = { group = "androidx.hilt", name = "hilt-common", version.ref = "hiltCommonVersion" }
hilt-workmanager = { group = "androidx.hilt", name = "hilt-work", version.ref = "hiltWorkManagerVersion" }
hilt-workmanager-compiler = { group = "androidx.hilt", name = "hilt-compiler", version.ref = "hiltWorkManagerVersion" }
