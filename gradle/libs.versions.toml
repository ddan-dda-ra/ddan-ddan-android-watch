androidx-lifeCycleLiveDataKtx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycleVersion" }
androidx-material3-android = { group = "androidx.compose.material3", name = "material3-android", version.ref = "material3AndroidVersion" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "gradlePlugin" }
androidLibrary = { id = "com.android.library", version.ref = "gradlePlugin" }
androidHilt = { id = "com.google.dagger.hilt.android", version.ref = "hiltVersion" }
androidKotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinVersion" }
serialization = {id = 'org.jetbrains.kotlin.plugin.serialization', version.ref = "serializationVersion"}

[bundles]
kotlin = ["kotlin", "kotlin-coroutines", "kotlin-serialization-json", "kotlin-datetime"]
okhttp = ["okhttp", "okhttp-logging-interceptor"]
